<p-table [columns]="columns" [value]="value" (onSort)="onSort($event)">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.sortable !== false ? col.field : null">
        {{ col.header }}
        <p-sortIcon *ngIf="col.sortable !== false" [field]="col.field"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-i="rowIndex" let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{ col.format ? col.format(getRowData(rowData, col.field), i, rowData) || '' : getRowData(rowData, col.field) }}
      </td>
    </tr>
  </ng-template>
</p-table>
